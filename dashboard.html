<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test | Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style></style>
<body>
    <div class="sc-grid sc-grid-cols-9 sc-margin-small sc-gap-small">
        <div class="sc-position-relative sc-cols-start-1 sc-cols-end-5 sc-background-inverse sc-padding-small sc-height-half-screen">
            <div class="sc-flex sc-align-items-center sc-justify-content-between">
                <div>
                    <h5>ROOM</h5>
                </div>
                <div>
                    <span>113</span>
                </div>
            </div>
            <div class="sc-flex sc-justify-content-center" style="height: 100%; width: 100%;">
                <canvas id="donutChart"></canvas>
            </div>
        </div>
        <div class="sc-cols-start-5 sc-cols-end-10 sc-background-inverse sc-padding-small sc-height-half-screen">
            <div class="sc-flex">
                <div class="sc-width-3">Name</div>
                <div class="sc-width-3">Address</div>
                <div class="sc-width-3">Phone</div>
                <div class="sc-width-3">Action</div>
            </div>
        </div>
        <div class="sc-position-relative sc-cols-start-1 sc-cols-end-6 sc-rows-start-2 sc-rows-end-5 sc-background-inverse sc-padding-small sc-height-half-screen">
            <div class="sc-flex sc-alignt-items-center sc-justify-content-between">
                <div>
                    <h3>No. Of Bookings</h3>
                </div>
                <div>
                    <i class="fa-solid fa-filter"></i>
                </div>
            </div>
            <div>
                <canvas height="110" id="barChart"></canvas>
            </div>
        </div>
        <div class="sc-cols-start-6 sc-cols-end-10 sc-background-inverse sc-padding-small">in-house</div>
        <div class="sc-cols-start-6 sc-cols-end-10 sc-background-inverse sc-padding-small">for-arrival</div>
        <div class="sc-cols-start-6 sc-cols-end-10 sc-background-inverse sc-padding-small">for-departure</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/chart1.js"></script>
</body>
</html>

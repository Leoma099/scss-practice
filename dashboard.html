<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test | Dashboard</title>
    <link rel="stylesheet" href="css/index.css">

</style>

        <div class="sc-cols-start-6 sc-cols-end-10 sc-background-inverse sc-padding-xsmall">for-arrival</div>

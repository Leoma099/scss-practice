<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> -->
</head>
<body>

    <div class="sc-container-large">
        <div class="sc-grid sc-grid-cols-11 sc-gap-xsmall">
            <div class="sc-cols-start-1 sc-cols-end-3 sc-rows-start-1 sc-rows-end-8">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-height-12 sc-padding-xsmall">
                        <h5>sidebar</h5>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-3 sc-cols-end-12 sc-rows-start-1 sc-rows-end-2">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-padding-xsmall">
                        <div class="sc-flex sc-justify-content-between sc-align-items-center">
                            <span><i class="fas fa-bars"></i> Overview</span>
                            <h5>Demo User</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-3 sc-cols-end-7 sc-rows-start-2 sc-rows-end-5">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-height-5 sc-padding-xsmall">
                        <h2>Rooms</h2>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-7 sc-cols-end-12 sc-rows-start-2 sc-rows-end-5">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-height-5 sc-padding-xsmall">
                        <h2>Room Category</h2>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-3 sc-cols-end-8 sc-rows-start-5 sc-rows-end-8">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-height-6 sc-padding-xsmall">
                        <h2>No. Of Books</h2>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-8 sc-cols-end-12 sc-rows-start-5 sc-rows-end-6">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-padding-xsmall" style="height: 16vh;">
                        <h2>In-House</h2>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-8 sc-cols-end-12 sc-rows-start-6 sc-rows-end-7">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-padding-xsmall" style="height: 16vh;">
                        <h2>For-Arrival</h2>
                    </div>
                </div>
            </div>
            <div class="sc-cols-start-8 sc-cols-end-12 sc-rows-start-7 sc-rows-end-8">
                <div class="sc-card">
                    <div class="sc-card-body sc-background-inverse sc-padding-xsmall" style="height: 16vh;">
                        <h2>For-Departure</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
